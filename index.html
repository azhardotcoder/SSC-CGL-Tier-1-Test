<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Tier-1 Mock Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="ssclogo.png">
    <!-- favicon -->

</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="header">
            <div class="logo">
                <img src="ssclogo.png" alt="SSC Logo">
                <span>Staff Selection Commission<br>Government of India</span>
            </div>
            <div class="live-clock"></div>
        </div>
        <div class="container">
            <h1>SSC CGL Tier-1 Mock Test Series</h1>
            <div class="test-selection">
                <h3>Select Your Test</h3>
                <div id="home-cards" class="home-cards"><!-- Hero cards injected by JS --></div>
                <div id="test-sets" class="test-sets" style="display:none;"><!-- Mock tests injected by JS --></div>
                <div id="subject-section" style="display:none;">
                    <button id="back-to-home" class="btn-secondary" style="margin-bottom:1rem;">← Back</button>
                    <h3>Select Subject</h3>
                    <div id="subject-cards" class="test-sets"></div>
                </div>

                <div id="size-section" style="display:none;">
                    <button id="back-to-subjects" class="btn-secondary" style="margin-bottom:1rem;">← Back</button>
                    <h3 id="size-section-title">Choose Test Size</h3>
                    <div id="size-cards" class="test-sets"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- USER NAME MODAL -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="name-input" placeholder="Your Name" />
            <button id="save-name-btn" class="btn-primary">Start</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
