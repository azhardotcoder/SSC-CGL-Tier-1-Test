<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Tier-1 Mock Test - Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ssclogo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Review Page -->
    <div id="review-page" class="page active">
         <div class="header">
             <div class="logo">
                <img src="ssclogo.png" alt="SSC Logo">
                <span>Staff Selection Commission<br>Government of India</span>
            </div>
            <div id="live-clock-review" class="live-clock"></div>
        </div>
        <div class="container">
            <h1>Answer Review</h1>
            <div class="test-info-review">
                <h3 id="test-name-review">Test Set 1</h3>
            </div>
            <div id="review-container" class="review-container"></div>
            <button id="back-to-results-btn" class="btn-primary">Back to Results</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
